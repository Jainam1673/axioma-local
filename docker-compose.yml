services:
  postgres:
    image: postgres:17-alpine
    container_name: axioma-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: axioma
      POSTGRES_PASSWORD: axioma
      POSTGRES_DB: axioma
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axioma -d axioma"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:8-alpine
    container_name: axioma-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    security_opt:
      - no-new-privileges:true

  backend:
    build:
      context: ./apps/backend
    container_name: axioma-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://axioma:axioma@postgres:5432/axioma?schema=public
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: change_me_access
      JWT_REFRESH_SECRET: change_me_refresh
      JWT_ACCESS_TTL: 900
      JWT_REFRESH_TTL: 2592000
      OAUTH_PUBLIC_CLIENT_ID: axioma-web-app
      OAUTH_CONFIDENTIAL_CLIENT_ID: axioma-vps-client
      OAUTH_CONFIDENTIAL_CLIENT_SECRET: change_me_oauth_secret
      OAUTH_DEFAULT_SCOPE: read write
      APP_TRUST_PROXY: true
    command: ["sh", "-c", "npx prisma migrate deploy && node dist/main.js"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health/ready || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 6
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

  frontend:
    build:
      context: ./apps/frontend
    container_name: axioma-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: /api
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 6
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

  nginx:
    image: nginx:1.29-alpine
    container_name: axioma-nginx
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/nginx-health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 6
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
  redis_data:
