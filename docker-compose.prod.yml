services:
  postgres:
    ports: []

  redis:
    ports: []

  backend:
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
    ports: []

  frontend:
    env_file:
      - .env.production
    ports: []

  nginx:
    volumes:
      - ./infra/nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
