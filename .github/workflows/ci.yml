name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Backend lint
        run: bun run --filter @axioma/backend lint

      - name: Backend tests
        run: bun run --filter @axioma/backend test

      - name: Backend coverage
        run: bun run --filter @axioma/backend test:coverage

      - name: Backend build
        run: bun run --filter @axioma/backend build

      - name: Frontend lint
        run: bun run --filter @axioma/frontend lint

      - name: Frontend build
        run: bun run --filter @axioma/frontend build

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Frontend E2E
        run: bun run --filter @axioma/frontend test:e2e
